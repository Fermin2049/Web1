<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			#wrapper {
				position: relative;
			}

			#wrapper > div {
				width: 200px;
				height: 200px;
			}

			#div1 {
				background-color: Red;
			}
			#div2 {
				position: absolute;
				background-color: Green;
				top: 0;
			}
		</style>
	</head>
	<body>
		<h2>Ejemplo de poner un div encima del otro</h2>

		<div id="wrapper">
			<div id="div1"></div>

			<div id="div2"></div>
		</div>
	</body>
</html>
