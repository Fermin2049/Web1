<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style2.css">
	<title>Formulario</title>
</head>

<body>
	<section class="registro">
		<h4>Formulario de registro</h4>
		<form action="#" method="GET" name="datos">
		<input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
		<input class="control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
		<input class="control" type="email" name="correo" id="correo2" placeholder="Ingrese su Correo">
		<input class="control" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña">
		<p>Estoy de Acuerdo <a href="">Terminos y Condiciones</a></p>
		<input type="submit" class="boton" onclick="return enviarFormulario()" value="Registrar">
		<p><a href="">¿Ya tengo Cuenta?</a></p>
	</form>
	</section>
	<script src="validar.js"></script>
</body>

</html>
